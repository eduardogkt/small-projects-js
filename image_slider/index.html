<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>image slider</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">image slider</h1>
    <div class="slider">
      <div class="slides">
        <img src="./images/i1.jpg" alt="image 1" class="slide">
        <img src="./images/i2.jpg" alt="image 2" class="slide">
        <img src="./images/i3.jpg" alt="image 3" class="slide">
        <button class="button" id="prev">&#10094</button>
        <button class="button" id="next">&#10095</button>
      </div>
    </div>
  </div>
</body>
</html>
