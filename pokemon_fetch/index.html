<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>pokémon fetch</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">pokémon fetch</h1>
    <section>
      <input 
      id="pokemon-name"
      class="text-input" 
      type="text" 
      placeholder="type the pokémon name" 
      maxlength="30"
      >
      <div class="btn-area">
        <button id="fetch-btn" class="btn"><span class="front">get</span></button>
      </div>
    </section>
    <img src="" alt="pokemon sprite" id="pokemon-sprite">
  </div>
</body>
</html>
