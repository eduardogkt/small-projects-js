<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>counter</title>
    <script defer src="index.js"></script>
</head>
<body>
  <div class="wrapper">

    <div class="counter-wrapper">
      <h2 class="counter" id="count-label">0</h2>
      <div class="button-section">
        <button class="button" id="decrease"><span class="front">decrease</span></button>
        <button class="button" id="increase"><span class="front">increase</span></button>
        <button class="button" id="reset"><span class="front">reset</span></button>
      </div>
    </div>

  </div>
</body>
</html>
