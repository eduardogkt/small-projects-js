<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>stopwatch</title>
</head>
<body>
  <div class="wrapper">
    <div class="stopwatch-frame" id="stopwatch-frame">
      <h1 class="title">stopwatch</h1>
      <div class="stopwatch" id="stopwatch-display">
        00:00:00:00
      </div>
      <div class="button-area">
        <button class="button green" id="button-start">
          <span class="front">start</span>
        </button>
        <button class="button red" id="button-stop">
          <span class="front">stop</span>
        </button>
        <button class="button blue" id="button-reset">
          <span class="front">reset</span>
        </button>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
</html>
