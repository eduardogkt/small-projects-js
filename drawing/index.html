<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>drawing</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">drawing</h1>

    <div class="pallet">
      <div class="color btn" id="whitesmoke"></div>
      <div class="color btn" id="gray"></div>
      <div class="color btn" id="black"></div>
      <div class="color btn" id="red"></div>
      <div class="color btn" id="tomato"></div>
      <div class="color btn" id="orange"></div>
      <div class="color btn" id="gold"></div>
      <div class="color btn" id="yellow"></div>
      <div class="color btn" id="yellowgreen"></div>
      <div class="color btn" id="green"></div>
      <div class="color btn" id="darkcyan"></div>
      <div class="color btn" id="darkturquoise"></div>
      <div class="color btn" id="lightskyblue"></div>
      <div class="color btn" id="dodgerblue"></div>
      <div class="color btn" id="blue"></div>
      <div class="color btn" id="blueviolet"></div>
      <div class="color btn" id="mediumpurple"></div>
      <div class="color btn" id="plum"></div>
      <div class="color btn" id="pink"></div>
    </div>

    <div class="frame">
      <div class="tools">
        <div class="eraser btn" id="eraser">
          <i data-lucide="eraser" class="icon"></i>
        </div>
        <div class="stroke btn" id="stroke">
          <i data-lucide="circle" class="icon"></i>
        </div>
      </div>
      
      <canvas class="canvas" id="canvas" width="950", height="500"></canvas>
    </div>
  </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
</html>
