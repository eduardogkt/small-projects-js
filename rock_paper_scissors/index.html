<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>rock, paper, scissors</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">rock, paper, scissors</h1>
    <div class="display">
      <span>computer (score <span id="computer-score">0</span>)</span>
      <div class="choice" id="computer-choice"></div>

      <span>you (score <span id="user-score">0</span>)</span>
      <div class="choice" id="user-choice"></div>
      
      <div id="result"></div>
    </div>
    <div class="buttons">
      <button class="button" id="rock">🪨</button>
      <button class="button" id="paper">📃</button>
      <button class="button" id="scissors">✂️</button>
    </div>
  </div>
</body>
</html>
