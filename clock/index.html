<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>
  <title>digital clock</title>
</head>
<body>
  <div class="wrapper">

    <div class="adjust-wrapper">
      <button class="btn-adjust" id="btn-adjust">
        <i data-lucide="ellipsis-vertical" class="icon"></i>
      </button>

      <div class="adjust-menu" id="adjust-menu">
        <div class="adjust">
          <label for="time-format" class="label">time format</label>
          <select class="select" id="time-format">
            <option value="opt-24h" selected>24h</option>
            <option value="opt-12h">12h</option>
          </select>
        </div>

        <div class="adjust">
          <label for="date-format" class="label">date format</label>
          <select class="select" id="date-format">
            <option value="opt-dmy" selected>d/m/y</option>
            <option value="opt-mdy">m/d/y</option>
          </select>
        </div>
      </div>
    </div>

    <div class="clock-frame" id="clock-frame">
      <div class="clock" id="clock">
        00:00:00
      </div>
      <div class="date" id="date">
        date
      </div>
    </div>
  
  </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
</html>
